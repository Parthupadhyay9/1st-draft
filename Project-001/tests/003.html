<script>
    var rowIndex = 0;

$("#addrow").on("click", function () {
  rowIndex++;

  var newRow =
    '<tr><td><input class="wan" id="firstName' +
    rowIndex +
    '" name="wanip' +
    rowIndex +
    '" type="text" /></td>"' +
    '<td><input class="wan1" id="lastName' +
    rowIndex +
    '" name="id' +
    rowIndex +
    '" type="text" /></td>"' +
    '<td><input type="button" class="removerow" id="removerow' +
    rowIndex +
    '" name="removerow' +
    rowIndex +
    '" value="-"/></td></tr>';

  if ($("#applicanttable > tbody > tr").is("*"))
    $("#applicanttable > tbody > tr:last").after(newRow);
  else $("#applicanttable > tbody").append(newRow);
});

$(document).on("click", "[class^=removerow]", function () {
  $(this).parents("tr").remove();
});

  function togglePopup() {
    document.getElementById("popup-1").classList.toggle("active");
  }
  document.querySelector('#ip').addEventListener('keydown', (e) => {
    e.target.value = e.target.value.replace(/(\d{3})(\d+)/g, '$1.$2')
  })
    /* Jquery */
    ('#ip').keyup(function () {
      $(this).val($(this).val().replace(/(\d{3})(\d+)/g, '$1.$2'))
    });

  const button = document.getElementById("button");
  button.forEach((btn) => {
    btn.addEventListener("click", function (e) {
      let x = e.clientX - e.target.offsetLeft;
      let y = e.clientY - e.target.offsetTop;

      let ripples = document.createElement("span");
      ripples.style.left = x + "px";
      ripples.style.top = y + "px";
      this.appendChild(ripples);
      setTimeout(() => {
        ripples.remove();
      }, 1000);
    });
  });
</script>
